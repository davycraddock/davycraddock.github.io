<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Presidents</title>

    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/layout-mobile.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/header-mobile.css">
    <link rel="stylesheet" href="/assets/css/title.css">
    <link rel="stylesheet" href="/assets/css/title-mobile.css">
    <link rel="stylesheet" href="/assets/css/member.css">
    <link rel="stylesheet" href="/assets/css/member-mobile.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/footer-mobile.css">
    <link rel="stylesheet" href="/assets/css/scroller.css">
</head>
<body>
    <section id="header-placeholder"></section>

    <section id="title-placeholder" data-title="Past Presidents"></section>

    <section>
        <div class="members-container">
            <div class="members-grid">
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/john-holt.jpg" alt="John Holt OAM">
                    </div>
                    <h3>John Holt OAM</h3>
                    <p class="member-year">1984-1986</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/john-baker.jpg" alt="John Baker">
                    </div>
                    <h3>John Baker</h3>
                    <p class="member-year">1987-1996</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/murray-richardson.jpg" alt="Murray Richardson">
                    </div>
                    <h3>Murray Richardson</h3>
                    <p class="member-year">1997-1998</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/bronwyn-elford.jpg" alt="Bronwyn Elford">
                    </div>
                    <h3>Bronwyn Elford</h3>
                    <p class="member-year">1999-2008</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/gary-eykhof.jpg" alt="Gary Eykhof">
                    </div>
                    <h3>Gary Eykhof</h3>
                    <p class="member-year">2009-2012</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/ian-ross.png" alt="Ian Ross">
                    </div>
                    <h3>Ian Ross</h3>
                    <p class="member-year">2013-2018</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/adam-hummerston.png" alt="Adam Hummerston">
                    </div>
                    <h3>Adam Hummerston</h3>
                    <p class="member-year">2019-2022</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/lyn-atkin.jpg" alt="Lyn Atkin">
                    </div>
                    <h3>Lyn Atkin</h3>
                    <p class="member-year">2023-2024</p>
                </div>
                <div class="member-card">
                    <div class="member-photo">
                        <img class="member-image" src="/assets/images/past-presidents/adam-stroud.jpg" alt="Adam Stroud">
                    </div>
                    <h3>Adam Stroud</h3>
                    <p class="member-year">2025-Present</p>
                </div>
            </div>
        </div>
    </section>

    <section id="footer-placeholder"></section>

    <div id="scroller-placeholder"></div>

    <script src="/assets/js/title.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/scroller.js"></script>
</body>
</html>
