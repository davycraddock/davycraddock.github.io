<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Event Calendar | Apex Triathlon Club</title>
    <meta name="description" content="View upcoming triathlon races, training sessions, workshops and social events for 2025.">
    <meta name="keywords" content="triathlon calendar, race schedule, training events, 2025 events">

    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/layout-mobile.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/header-mobile.css">
    <link rel="stylesheet" href="/assets/css/title.css">
    <link rel="stylesheet" href="/assets/css/title-mobile.css">
    <link rel="stylesheet" href="/assets/css/calendar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/footer-mobile.css">
    <link rel="stylesheet" href="/assets/css/scroller.css">
</head>
<body>
    <section id="header-placeholder"></section>

    <section id="title-placeholder" data-title="Season Calendar"></section>
   
    <section class="month-navigation">
        <button class="month-nav-btn" onclick="previousMonth()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                fill="none" stroke="#007BFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <div class="current-month-year" id="currentMonthYear"></div>
        <button class="month-nav-btn" onclick="nextMonth()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                fill="none" stroke="#007BFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </section>

    <section class="calendar-container" id="calendarContainer"></section>

    <section id="footer-placeholder"></section>

    <div id="scroller-placeholder"></div>

    <script src="/assets/js/title.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/scroller.js"></script>
    <script src="/assets/js/events.js"></script>
    <script src="/assets/js/calendar.js"></script>
</body>
</html>
