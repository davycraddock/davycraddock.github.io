<div class="location-section">
    <h1>Event Location</h1>
    <div class="location-content">
        <div class="location-details">
            <div class="location-item">
                <div class="padding-bottom-10">
                    <h3>Venue</h3>
                    <p id="venue-details"></p>
                </div>
            </div>
            <div>
                <div class="padding-bottom-10">
                    <h3>Parking</h3>
                    <p id="parking-details"></p>
                </div>
            </div>
            <div id="transport-section">
                <div class="padding-bottom-10">
                    <h3>Public Transport</h3>
                    <p id="transport-details"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="map-container">
        <iframe 
            id="map-frame"            
            allowfullscreen="" 
            loading="lazy"
            width="100%"
            height="450px"
            style="border:0; margin:40px 0 0 0; padding:0;">
        </iframe>
    </div>
</div>
